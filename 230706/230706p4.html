<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div {
      width: 100px;
      height: 100px;
      padding: 20px;
      border: 15px solid red;
      background-color: orange;
    }

    .a {
      box-sizing: content-box;
      opacity: 0.5;
    }

    .b {
      box-sizing: border-box;
    }
  </style>
  <body>
    <div class="a"></div>
    <div class="b"></div>
  </body>
</html>
