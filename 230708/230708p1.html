<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      div {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        margin-top: 20%;
      }

      img {
        display: flex;
        transform: skewY(15deg);
        width: 300px;
        height: 200px;
      }

      .n {
        z-index: 3;
      }
      .d {
        z-index: 2;
      }
      .g {
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div>
      <img class="n" src="./naver.jpg" />
      <img class="d" src="./daum.jpg" />
      <img class="g" src="./google.jpg" />
    </div>
  </body>
</html>
