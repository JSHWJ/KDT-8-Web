<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 조건 삼항 연산자
      //  - 조건 ? 참일 때 : 거짓일 때
      let now = new Date().getHours();

      0 <= now && now <= 11
        ? console.log("오전입니다")
        : console.log("오후입니다");
    </script>
  </head>
  <body></body>
</html>
