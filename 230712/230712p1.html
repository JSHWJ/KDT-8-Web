<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let numbers = [];
      let sum = 0;

      for (let i = 1; i < 101; i++) {
        numbers.push(i);
      }

      console.log("for문");

      for (let j = 0; j < 100; j++) {
        sum += numbers[j];
      }

      console.log(sum);

      sum = 0;

      console.log("for of 문");

      for (let k of numbers) {
        sum += k;
      }

      console.log(sum);

      console.log("for each 문");

      sum = 0;

      numbers.forEach((f, index, arr) => {
        sum += f;
      });

      console.log(sum);
    </script>
  </head>
  <body></body>
</html>
