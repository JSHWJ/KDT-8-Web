<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //spread 연산자
      const a = [1, 2, 3];
      const b = [4, 5];
      const concat = a.concat(b);
      console.log(concat);
      const spread = [...b, ...a];
      console.log(spread);
      const person = {
        name: "martin",
        age: 29,
      };
      console.log({ ...person });
      const c = "Hello";
      console.log([...c]);

      //rest 문법

      function get(...rest) {
        //...rest 파라미터는 항상 뒤에 있어야한다. ...rest, a 는 말이 안됨
        //console.log(a);
        console.log(rest);
      }

      get(10, 20, 30, 40, 50);

      //class
      class Cat {
        //생성자
        constructor(name, age) {
          //속성
          this.name = name;
          this.age = age;
        }
        //메소드
        mew() {
          console.log("야옹");
        }
        eat() {
          console.log("먹이를 먹습니다.");
        }
      }
      const cat1 = new Cat("나비", 1);
      console.log(cat1);
      cat1.mew();
      cat1.eat();
    </script>
  </body>
</html>
